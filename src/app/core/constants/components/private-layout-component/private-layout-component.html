<div class="flex h-screen">
  <app-sidebar-component
    class="hidden md:block w-64 bg-gray-800 text-white"
  ></app-sidebar-component>

  <div class="flex-1 flex flex-col">
    <header class="bg-white shadow h-16 flex items-center px-4 justify-between">
      <h1 class="text-xl font-bold text-gray-700">HR Management</h1>

      <!-- Hamburger for Mobile -->
      <button
        class="md:hidden text-gray-700 focus:outline-none"
        (click)="toggleSidebar()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </header>

    <main class="flex-1 p-6 overflow-y-auto bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>

  @if (isSidebarOpen) {
  <div class="fixed inset-0 z-50 md:hidden flex">
    <div
      class="fixed inset-0 bg-gray-100 bg-opacity-50"
      (click)="toggleSidebar()"
    ></div>

    <app-sidebar-component
      class="relative w-64 bg-gray-800 text-white"
      (menuItemClicked)="onMenuItemClick()"
    ></app-sidebar-component>
  </div>
  }
</div>
