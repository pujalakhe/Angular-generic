<app-header-component [header]="'Dashboard'"></app-header-component>
<div class="p-6 space-y-6">
  <!-- Summary Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (card of cards; track $index) {

    <mat-card
      class="rounded-lg p-4 flex items-center space-x-4 shadow-lg bg-red-200"
      [ngClass]="card.color"
    >
      <mat-icon class="text-4xl text-center">{{ card.icon }}</mat-icon>
      <div class="text-center">
        <div class="text-xl font-semibold">{{ card.value }}</div>
        <div class="text-sm opacity-75">{{ card.title }}</div>
      </div>
    </mat-card>

    }
  </div>

  <!-- Recent Employees Table -->
  <div class="bg-white rounded-lg shadow-lg overflow-x-auto">
    <app-base-table-component
      [columnsArray]="columns"
      [tableData]="recentEmployees"
    ></app-base-table-component>
  </div>
</div>
