<app-list-wrapper-component
  [title]="title"
  [buttonLabel]="buttonLabel"
  [icon]="icon"
  [navigateTo]="['/', EMPLOYEE, ADD]"
>
  <app-base-table-component
    [columnsArray]="employeeColumns"
    [tableData]="employees"
    [showActions]="true"
    [actions]="actions"
    (actionClicked)="handleAction($event)"
  >
  </app-base-table-component>
</app-list-wrapper-component>
