<app-header-component [header]="'Employee List'"></app-header-component>
<button
  mat-raised-button
  color="primary"
  [routerLink]="['/', route.EMPLOYEE, route.ADD]"
>
  + Add Employee
</button>

<app-base-table-component
  [columnsArray]="employeeColumns"
  [tableData]="employees"
  [showActions]="true"
  [actions]="actions"
  (actionClicked)="handleAction($event)"
>
</app-base-table-component>
