<div>
  @if(employeeForm){

  <form
    [formGroup]="employeeForm"
    (ngSubmit)="onSubmit()"
    class="space-y-6"
    [appFocusInvalid]="employeeForm"
    appAutoFocusInput
  >
    <!-- Full Name -->
    <app-input-text-component
      [label]="'EMPLOYEE_FORM.FULL_NAME_LABEL'"
      [placeholder]="'EMPLOYEE_FORM.FULL_NAME_PLACEHOLDER'"
      [type]="'text'"
      [control]="full_name"
    ></app-input-text-component>

    <!-- Department -->
    <app-input-select-component
      [control]="department"
      [placeholder]="'EMPLOYEE_FORM.DEPARTMENT_PLACEHOLDER'"
      [options]="departmentOptions"
      [label]="'EMPLOYEE_FORM.DEPARTMENT_LABEL'"
    ></app-input-select-component>

    <!-- Role -->
    <app-input-text-component
      [label]="'EMPLOYEE_FORM.ROLE_LABEL'"
      [placeholder]="'EMPLOYEE_FORM.ROLE_PLACEHOLDER'"
      [type]="'text'"
      [control]="role"
    ></app-input-text-component>

    <!-- salary -->
    <app-input-number-component
      [label]="'EMPLOYEE_FORM.SALARY_LABEL'"
      [placeholder]="'EMPLOYEE_FORM.SALARY_PLACEHOLDER'"
      [control]="salary"
      [min]="0"
    ></app-input-number-component>

    <!-- Joining Date -->
    <app-input-date-component
      [label]="'EMPLOYEE_FORM.JOINING_DATE_LABEL'"
      [placeholder]="'EMPLOYEE_FORM.JOINING_DATE_PLACEHOLDER'"
      [control]="joiningDate"
    ></app-input-date-component>

    <!-- Buttons -->
    <div class="flex justify-end space-x-4">
      @if(mode==='add'){

      <button mat-stroked-button color="warn" type="button" (click)="onReset()">
        {{ reset | translate }}
      </button>

      }
      <button mat-raised-button color="primary" type="submit">
        {{ (mode === "add" ? save : update) | translate }}
      </button>
    </div>
  </form>
  }
</div>
