<div>
  @if(employeeForm){

  <form
    [formGroup]="employeeForm"
    (ngSubmit)="onSubmit()"
    class="space-y-6"
    [appFocusInvalid]="employeeForm"
    appAutoFocusInput
  >
    <!-- Full Name -->
    <app-input-text-component
      [label]="'Full Name'"
      [placeholder]="'Enter Full Name'"
      [type]="'text'"
      [control]="full_name"
    ></app-input-text-component>

    <!-- Department -->
    <app-input-select-component
      [control]="department"
      [placeholder]="'Choose department'"
      [options]="departmentOptions"
      [label]="'Department'"
    ></app-input-select-component>

    <!-- Role -->
    <app-input-text-component
      [label]="'Role'"
      [placeholder]="'Enter Role'"
      [type]="'text'"
      [control]="role"
    ></app-input-text-component>

    <!-- salary -->
    <mat-form-field class="w-full">
      <mat-label>Salary</mat-label>
      <input matInput formControlName="salary" appOnlyNumericValue />
      <mat-error *ngIf="employeeForm?.get('salary')?.hasError('required')">
        Salary is required
      </mat-error>
    </mat-form-field>

    <!-- Joining Date -->
    <mat-form-field class="w-full">
      <mat-label>Joining Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="joiningDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="employeeForm?.get('joiningDate')?.hasError('required')">
        Joining date is required
      </mat-error>
    </mat-form-field>

    <!-- Buttons -->
    <div class="flex justify-end space-x-4">
      @if(mode==='add'){

      <button mat-stroked-button color="warn" type="button" (click)="onReset()">
        Reset
      </button>

      }
      <button mat-raised-button color="primary" type="submit">
        {{ mode === "add" ? "Save" : "Update" }}
      </button>
    </div>
  </form>
  }
</div>
