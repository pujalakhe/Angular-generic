<div class="w-full max-w-md mx-auto">
  <mat-form-field appearance="fill" class="p-4 rounded-xl w-full">
    <mat-label>Search {{ placeholderText }}</mat-label>
    <input
      matInput
      type="text"
      [placeholder]="'Search ' + placeholderText"
      [formControl]="searchControl"
    />

    <button
      mat-icon-button
      matSuffix
      aria-label="Clear"
      (click)="clearSearch()"
    >
      <mat-icon>{{ searchControl.value ? "close" : "search" }}</mat-icon>
    </button>
  </mat-form-field>
</div>
