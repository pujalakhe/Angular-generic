@if(control){

<mat-form-field class="w-full">
  <mat-label>{{ label | translate }}</mat-label>
  <input
    matInput
    appAutoFocusInvalid
    [formControl]="control"
    [placeholder]="placeholder | translate"
    [type]="type"
  />
  @if(control.hasError('required')){
  <mat-error>
    {{
      "EMPLOYEE_FORM.INPUT_REQUIRED" | translate : { label: label | translate }
    }}
  </mat-error>
  }
</mat-form-field>
}
